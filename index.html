<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Meta -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Memories">
  <meta name="keywords" content="Memories, ATF Labs">
  <meta name="author" content="ATF Labs">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Title -->
	<title>Memories | ATF Labs</title>

	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">

	<!-- Stylesheet -->
	<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'>
	<link rel="stylesheet" href="assets/css/theme.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="light-theme">
	<!-- Pre-Loader -->
	<div id="preloader" class="row d-flex justify-content-center align-items-center">
		<div class="spinner-grow" role="status">
			<span class="sr-only">Loading...</span>
		</div>
	</div>

	<!-- Main Section -->
	<div id="main" class="d-none">
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg px-4 py-3">
			<div class="container-fluid">
				<a id="headerLogo" class="navbar-brand" href="#!"></a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse flex-row-reverse" id="navbarNavAltMarkup">
					<div id="navbarMenus" class="navbar-nav"></div>
				</div>
			</div>
		</nav>

		<!-- Memories Timeline -->
		<section class="timeline">
			<div id="memories-album" class="container"></div>
		</section>

		<!-- Footer -->
		<footer class="px-4 pt-4">
			<div class="row my-4">

				<div class="col-md-4">
					<div class="px-4">
						<img id="footerLogo" class="mb-4" width="128" alt="Logo">
						<p id="companyDescription" class="text-justify"></p>
					</div>
				</div>

				<div class="col-md-2 offset-md-1">
					<div class="px-4">
						<p class="h3 mb-4">Quick Link</p>
						<ul id="sitemaps" class="px-1"></ul>
					</div>
				</div>

				<div class="col-md-5">
					<div class="px-4">
						<p class="h3 mb-4">Contact</p>
						<ul id="contactDetails" class="px-1"></ul>
					</div>
				</div>

			</div>

			<p id="copyright" class="m-0 text-center py-3 text-sm"></p>
		</footer>
	</div>

	<!-- JS -->
	<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/scrollReveal.js/4.0.9/scrollreveal.min.js"></script>
	<script src="assets/js/main.js"></script>
</body>

</html>
